apiVersion: v1
kind: Service
metadata:
  name: ambassador
  creationTimestamp: null
  labels:
    app: ambassador
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v1
      kind: Module
      name: ambassador
      config:
        service_port: 8443
      ---
      apiVersion: ambassador/v1
      kind: Module
      name: tls
      config:
        server:
          enabled: True
          redirect_cleartext_from: 8080
          secret: ambassador-certs
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  ports:
  - name: ambassador-tls
    port: 443
    targetPort: 8443
  - name: ambassador
    port: 80
    targetPort: 8080
  selector:
    app: ambassador
