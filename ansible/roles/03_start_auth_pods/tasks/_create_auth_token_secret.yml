- name: create auth-token secret
  k8s:
    state: present
    definition:
      apiVersion: v1
      kind: Secret
      type: Opaque
      metadata:
        name: auth-tokens
        namespace: default
      data:
        auth-tokens.json: "{{ encoded_auth_tokens }}"
  vars:
    encoded_auth_tokens: "{{ lookup('file', '{{ root_dir }}/secrets/auth-tokens.json') | b64encode }}"
