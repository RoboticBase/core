apiVersion: v1
kind: Service
metadata:
  name: cmd-proxy
  labels:
    service: cmd-proxy
  annotations:
    getambassador.io/config: |
      ---
      apiVersion: ambassador/v0
      kind:  Mapping
      name:  controller-mapping
      prefix: /controller/
      service: http://cmd-proxy:8888
spec:
  type: ClusterIP
  selector:
    pod: cmd-proxy
  ports:
  - name: cmd-proxy
    port: 8888
    targetPort: 8888
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cmd-proxy
spec:
  replicas: 3
  template:
    metadata:
      labels:
        pod: cmd-proxy
    spec:
      containers:
      - name: fiware-cmd-proxy
        image: techsketch/fiware-cmd-proxy:0.1.0
        imagePullPolicy: Always
        env:
        - name: LISTEN_PORT
          value: "8888"
        - name: ORION_ENDPOINT
          value: "http://orion:1026"
        - name: PREFIX
          value: "/controller"
        - name: LOG_LEVEL
          value: "DEBUG"
        - name: FIWARE_SERVICE
          value: "${FIWARE_SERVICE}"
        - name: FIWARE_SERVICEPATH
          value: "${ROBOT_SERVICEPATH}"
        - name: ROBOT_ID
          value: "${ROBOT_ID}"
        - name: ROBOT_TYPE
          value: "${ROBOT_TYPE}"
        ports:
          - name: cmd-proxy
            containerPort: 8888
