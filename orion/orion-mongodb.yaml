apiVersion: v1
kind: Service
metadata:
  name: orion-mongodb
  labels:
    app: orion-mongodb
spec:
  clusterIP: None
  selector:
    app: orion-mongodb
  ports:
  - port: 27017
    name: orion-mongodb
---
apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: orion-mongodb
spec:
  serviceName: "orion-mongodb"
  replicas: 3
  selector:
    matchLabels:
      app: orion-mongodb
  template:
    metadata:
      labels:
        app: orion-mongodb
    spec:
      terminationGracePeriodSeconds: 10
      containers:
      - name: orion-mongodb
        image: mongo:3.6
        command: ["mongod", "--bind_ip", "0.0.0.0", "--replSet", "rs0", "--journal", "--smallfiles"]
        ports:
        - containerPort: 27017
          name: orion-mongodb
        volumeMounts:
        - mountPath: /data/db
          name: orion-mongodb-storage-claim
      - name: orion-mongo-sidecar
        image: cvallance/mongo-k8s-sidecar
        env:
        - name: MONGO_SIDECAR_POD_LABELS
          value: "app=orion-mongodb"
        - name: KUBERNETES_MONGO_SERVICE_NAME
          value: "orion-mongodb"
  volumeClaimTemplates:
  - metadata:
      name: orion-mongodb-storage-claim
      annotations:
        volume.beta.kubernetes.io/storage-class: managed-premium
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 5Gi
