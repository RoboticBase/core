apiVersion: apps/v1
kind: Deployment
metadata:
  name: ros-bridge
  labels:
    app: ros-bridge
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ros-bridge
  template:
    metadata:
      labels:
        app: ros-bridge
    spec:
      containers:
      - name: ros-bridge
        image: "${REPOSITORY}/tech-sketch/fiware-ros-turtlebot3-bridge:0.2.0"
        imagePullPolicy: Always
        command:
        - "/opt/kube_entrypoint.sh"
        env:
        - name: ROS_HOSTNAME
          value: ros-bridge
        - name: ROS_MASTER_URI
          value: http://ros-master:11311
        volumeMounts:
        - mountPath: "/etc/fiware_ros_turtlebot3_bridge/secrets"
          name: ros-bridge-secrets
          readOnly: true
        - mountPath: "/etc/fiware_ros_turtlebot3_bridge/configmaps"
          name: ros-bridge-configmaps
          readOnly: true
        - mountPath: "/usr"
          name: usr
          readOnly: true
        - mountPath: "/lib"
          name: lib
          readOnly: true
        - mountPath: "/lib64"
          name: lib64
          readOnly: true
        - mountPath: "/opt/ros"
          name: opt-ros
          readOnly: true
      volumes:
      - name: ros-bridge-secrets
        secret:
          secretName: ros-bridge-secrets
      - name: ros-bridge-configmaps
        configMap:
          name: ros-bridge-configmaps
      - name: usr
        hostPath:
          path: "/usr"
          type: Directory
      - name: lib
        hostPath:
          path: "/lib"
          type: Directory
      - name: lib64
        hostPath:
          path: "/lib64"
          type: Directory
      - name: opt-ros
        hostPath:
          path: "/opt/ros"
          type: Directory
